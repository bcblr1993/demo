name: deploy springboot
on:
  push:
  workflow_dispatch:

jobs:
  deploy-springboot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: Build with SpringBoot
        run: mvn -DskipTests package
      - run: ls -al ./target
